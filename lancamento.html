<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lancamento.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Lançamento</title>
</head>

<body>
    <header class="cabecalho">
        <div class="imagem_logo">
            <img src="./img/logo-ford-256.png" alt="Logo Ford" class="logo">
        </div>

        <nav class="menu_navegacao">
            <ul class="menu">
                <li><a class="menu_link" href="index.html">Home</a></li>
                <li><a class="menu_link" href="lancamento.html">Lançamento</a></li>
                <li><a class="menu_link" href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="space"></div>
    </header>

    <main>
        <section>
            <iframe width="100%" height="460px" src="https://www.youtube.com/embed/vQsryuNmsL0?si=ZA0qURO3UAC4t9op"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section class="imagens_carros">
            <div class= area_carro>
                <div class="carro">
                    <table>
                        <tr>
                            <th><img src="./img/xls 2.2 diesel.jpg" alt="Imagem Carro 1"></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="xls">
                                <label for="xls">XLS 2.2 Diesel 4x4 AT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price"><span>Preço sugerido: R$ 183.850</span></td>
                        </tr>
                    </table>
                    <img class="img-info" src="./img/info.png" alt="informacao" >
                </div>
    
                <div class="carro">
                    <table>
                        <tr>
                            <th><img src="./img/xls 2.2 diesel.jpg" alt="Imagem Carro 2"></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="xls2">
                                <label for="xls2">XLS 2.2 Diesel 4X4 AT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price"><span>Preço sugerido: R$ 222.790</span></td>
                        </tr>
                    </table>
                    <img class="img-info" src="./img/info.png" alt="informacao">
                </div>
    
                <div class="carro">
                    <table>
                        <tr>
                            <th><img src="./img/storm.jpg" alt="Imagem Carro 3"></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="storm">
                                <label for="storm">Storm 3.2 Diesel 4x4 AT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price"><span>Preço sugerido: R$ 222.790</span></td>
                        </tr>
                    </table>
                    <img class="img-info" src="./img/info.png" alt="informacao">
                </div>               
            </div>
            <button class="btn_comparar">Comparar carro</button>
        </section>
    </main>

    <footer>
        <div class="info">
            <div class="redes-sociais">
                <p>Redes Sociais</p>
                <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="./img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/fordbrasil/"><img src="./img/instagram-logo-50.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/fordbrasil"><img src="./img/youtube-squared-50.png" alt="YouTube"></a>
            </div>
            <p>&copy;2025 Ford Motor Company - Todos os direitos reservados</p>
            <img src="./img/ford-96.png" alt="Logo Ford">
        </div>
    </footer>

</body>
</html>
